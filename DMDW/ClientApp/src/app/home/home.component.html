<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="input-group">
      <input [(ngModel)]="url" type="text" class="form-control" placeholder="Insert article URL here:" />
      
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-3"></div>
</div><!-- /.row -->

<div class="row" style="margin-top: 8px; margin-bottom: 8px;">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="input-group">
      <!-- <span class="input-group-btn"> -->
        <button class="btn btn-primary btn-block" type="button" (click)="submit()">Submit!</button>
      <!-- </span> -->
      <!-- <span class="input-group-btn"> -->
        <button class="btn btn-primary btn-block" type="button" (click)="show()">Show Results!</button>
      <!-- </span> -->
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-3"></div>
</div><!-- /.row -->

<div *ngIf="!showBars" >
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <p>The article is being proccessed!</p>
  </div>
  <div class="col-lg-3"></div>
</div>

<div *ngIf="showBars" >
  <div *ngFor="let topic of topics; let i = index" style="margin-top: 32px;">
    <p><ngb-progressbar [type]="type(i)" [animated]="true" [striped]="true" showValue="true" [value]="topics[i]" height="3em">{{topicNames[i]}}</ngb-progressbar></p>
  </div>

</div>
